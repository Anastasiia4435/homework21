<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="white-card">
      <h1 class="shopping">Shopping Card</h1>
      <img class="food1" src="food1.png" alt="food1" />
      <div class="card">
        <h1 class="text">Card Details</h1>
        <div class="visa">
          <p class="card-text">Lorem ipsum</p>
          <div class="code">
            <p class="code-text">....</p>
            <p class="code-text">....</p>
            <p class="code-text">....</p>
            <p class="code-text">....</p>
          </div>
          <p class="numbers">12/20</p>
          <h2 class="name">Diana Smith</h2>
          <img src="visa.png" alt="visa" />
        </div>
        <div class="name-div">
          <p class="text-name">Name</p>
          <h2 class="text-Diana">Diana Smith</h2>
        </div>
        <div class="code1-div">
          <p class="text-code1">Code1</p>
          <p class="last-code">5432</p>
          <div class="points">
            <p class="text-code-point">....</p>
            <p class="text-code-point">....</p>
            <p class="text-code-point">....</p>
          </div>
        </div>
        <div class="code2-div">
          <p class="code2-text">Code2</p>
          <p class="change-text">Change</p>
          <div class="codes2">
            <p class="code2-change">mm</p>
            <p class="code2-change">yyyy</p>
            <p class="code2-change">xxx</p>
          </div>
        </div>
        <a href="#" class="button">Check Out</a>
      </div>
    </div>
  </body>
</html>
